<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Uwin</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/uwin.json", {onProgress: UnityProgress});
		
			XMLHttpRequest.prototype.realOpen = XMLHttpRequest.prototype.open;
		// here "this" points to the XMLHttpRequest Object.
		var newOpen = function(method, url) 
			{ 
				if((url.indexOf('wingo8.com')>0) && (url.indexOf('files.wingo8.com') < 0))
				{ 
					this.withCredentials = true; 
				} 
				this.realOpen(method, url); 
			};
		XMLHttpRequest.prototype.open = newOpen;
		
    </script>
</head>
<body>
<div class="webgl-content">
    <div id="gameContainer" style="width: 1430px; height: 720px"></div>
</div>
<div class="simmer"> <a href="https://simmer.io" target="_blank"></a></div>
<script src="TemplateData/responsive.js"></script>
</body>
</html>
